<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>anchor pseudo class links</title>
	<style>
		a:link{
			color: green;
		}
		a:visited{
			color: pink;
		}
		a:active
		{
			color: blue;
		}
		a:hover{
			color: black;
		}
	</style>
</head>
<body>
 <a href="#">Link1</a>
 <br>
 <a href="#">Link2</a>
 <br>
 <a href="#">Link3</a>
 <br>
</body>
</html>
