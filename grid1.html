<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid 1</title>
	<style>
		.grid1{
			display: grid;
			grid-template-columns: 120px 120px 120px;
			grid-template-rows: 120px 120px 120px;
			/*
			column-gap: 20px;
			row-gap: 10px;
			*/

				<div>
		element 1
	</div>
			gap:70px 10%;
		}
		.grid1 div{
			height:100px;
			width:100px;
			background-color: cyan;
			border:solid;
			align-content: center;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="grid1">
	<div>
		element 1
	</div>
	<div>
		element 2
	</div>
	<div>
		element 3
	</div>
	<div>
		element 4
	</div>
	<div>
		element 5
	</div>
	<div>
		element 6
	</div>
	<div>
		element 7
	</div>
	<div>
		element 8
	</div>
	<div>
		element 9
	</div>
		<div>
		element 10
	</div>
</div>
</body>
</html>
