<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pseudo element 4</title>
<style>
	h1::before{
       content: "abc";
	}
	p::before{
		content: url("https://tse1.mm.bing.net/th?id=OIP.teGNqamMoiKHyJGbPGHWogHaIi&pid=Api&P=0&h=180");

	p::after{
		content:"1"
	}

</head>

	<h1>heading1</h1>
	<p>paragraph</p>
	<h2>heading2</h2>
	<p>para1</p>

	<p>i am akhila</p>

</body>
